<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/index.js"defer></script>
  </head>
  <body>
    <div class="container contain">
        <div class="loginPage">
            <form>
                <input class="name" type="text" placeholder="Name:admin">
                <input class="password" type="password" placeholder="Password:admin">
                <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>

            </form>
        </div>
        <div class="aboutPage">
            <div class="inputPage">
                <form>
                    <h1>Please Add Your Information</h1>
                    <input type="text" name="firstname" placeholder="Name">
                    <input type="text" name="surname" placeholder="Surname">
                    <input type="text" name="age" placeholder="Age">
                    <input type="text" name="group" placeholder="Group Name">
                    <button class="btn btn-primary btn-lg btn-block">Add</button>
                </form>
            </div>
            <div class="aboutView">
                <h1>About</h1>

                <h3 id="firstname">Name: </h3>
                <h3 id="surname">Surname: </h3>
                <h3 id="age">Age: </h3>
                <h3 id="group">Group: </h3>
            </div>
        </div>

  </body>
</html>
